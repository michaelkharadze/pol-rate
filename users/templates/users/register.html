{% extends "politicians/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div style="width: 70%;" class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">რეგისტრაცია</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">რეგისტრაცია</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">უკვე გაქვთ ანგარიში? <a class="ml-2" href="{% url 'login' %}">შესვლა</a></small>
        </div>
    </div>
    <style>
        #div_id_captcha .asteriskField {
            display: none;
        }
    </style>
{% endblock content %}
